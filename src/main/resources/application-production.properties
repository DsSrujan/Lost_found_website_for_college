# This profile is activated on the live server.
# These properties will override the default ones when the 'production' profile is active.

# PostgreSQL Database Configuration for Production
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver # <-- THIS IS THE FIX
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Disable H2 console and detailed error messages in production for security
spring.h2.console.enabled=false
server.error.include-stacktrace=never
server.error.include-exception=false

# Use default logging levels in production
logging.level.root=INFO
logging.level.org.hibernate.SQL=INFO

# Enable Thymeleaf caching in production for better performance
spring.thymeleaf.cache=true

# File uploads on Render are temporary. We save to a local 'uploads' directory.
file.upload-dir=./uploads

    

